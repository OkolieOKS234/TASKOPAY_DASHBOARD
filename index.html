<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DASHBORD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Start of header section -->
      <header>
        <ul class="nav_links">
          <li class="logo">TASKOPAY</li>
          <div class="navItems">
            <li>HOME</li>
            <li>ABOUT</li>
            <li>CONTACT</li>
            <li>SUBSCRIBE</li>
            <li class="search">
              <input
                type="search"
                name="query"
                id=""
                placeholder="Enter your search"
              />
              <button type="submit" class="submit_btn">
                <img
                  src="https://img.icons8.com/color/20/000000/search--v1.png"
                />
              </button>
            </li>
          </div>
        </ul>
      </header>
      <!-- End of header section -->

      <article>
        <div class="features">
          <div>Card 1</div>
          <div>Card 2</div>
          <div>Card 3</div>
          <div>Card 4</div>
          <div>Card 5</div>
          <div>Card 6</div>
        </div>
      </article>
      <aside>
        <ul class="navs">
          <li>
            <img
              src="https://img.icons8.com/material-sharp/40/7950F2/home.png"
            />
          </li>

          <li>
            <img src="https://img.icons8.com/color/40/000000/about.png" />
          </li>
          <li>
            <img
              src="https://img.icons8.com/ultraviolet/40/000000/phone-disconnected.png"
            />
          </li>
          <li>
            <img
              src="https://img.icons8.com/fluency/40/000000/topic-push-notification.png"
            />
          </li>
        </ul>
      </aside>
      <!-- footer section -->
      <footer>DONE</footer>
      <!-- end of footer -->
    </div>
  </body>
</html>
